<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marie vikström</title>
    <!-- FavIcon -->
    <link rel="icon" type="image/x-icon" href="assets/images/logga.png">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Fontawesome Core CSS -->
    <link rel="stylesheet" href="assets/css/all.min.css">
    <!-- General styles -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Typsnitt -->
    <link href='https://fonts.googleapis.com/css?family=Gloria%20Hallelujah' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
</head>

<body>
    <!--============================
          navigation
     =======================-->
    <header>
        <!--Berättar för classen att det är en navigation, samt att den ska va responsiv för mobilformat-->
        <nav class="navbar navbar-expand-md mt-4">
            <div class="container">
                <!--skapar hamburgermeny för mobil-->
                <button class="navbar-toggler me-3" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a href="index.html" class="navbar-brand me-auto fw-bold" style="font-size: 15px;">
                    marie vikström
                </a>
                <!--berättar vilken meny som ska fällas ut och ihop igen, kopplat till target, allt inom div kommer fällas ut o in-->
                <div class="collapse navbar-collapse ml-auto" id="navbarNavDropdown">
                    <!--kopplar ihop med navigationen genom "navbar"-->
                    <ul class="navbar-nav ms-auto" style="font-size: 15px;">
                        <!--länk till hem-->
                        <li class="nav-item pe-2"> <a href="index.html" class="nav-link">mina arbeten</a></li>
                        <!-- länk till kontakt-->
                        <li class="nav-item"><a href="contact.html" class="nav-link active">kontakt</a></li>
                        <!-- länkar till externa sidor -->
                        <li class="nav-item mt-auto mb-auto p-2 ps-4"><a
                                href="https://www.linkedin.com/in/marievikstrom/"><i
                                    class="fa-brands fa-linkedin-in icons"></i></a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!--==============
        kontaktformulär
    =================-->
    <section class="container my-5 pt-3">
        <div class="text-center">
            <h1 class="h4 fw-bold">kontakt</h1>
        </div>

            <form class="col-8 col-md-5 mt-5 mx-auto">
                <div class="form-group pt-3">
                    <label class="pb-2" for="name">Namn</label>
                    <input type="text" class="form-control" id="name" placeholder="Mitt namn är...">
                </div>
                <div class="form-group  pt-4">
                    <label for="email" class="pb-2">E-postadress</label>
                    <input type="email" class="form-control" id="email" placeholder="Min e-post är...">
                </div>
                <div class="form-group  pt-4">
                    <label for="message" class="pb-2">Meddelande</label>
                    <textarea class="form-control" id="message" rows="3" placeholder="Jag vill säga..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary mt-5 px-4 fw-bold">Skicka</button>
            </form>


    </section>
    <footer class="container mt-5 pt-5">
        <div class="justify-content-center border-top text-center">
            <p class="my-5" style="font-size: 12px;">copyright @ 2023</p>
        </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="assets/js/bootstrap.min.js"></script>
</body>
